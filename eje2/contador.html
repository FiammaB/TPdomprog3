<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="numero" onClick="contador()">1</h1>
</body>
<script>
    function contador(){
    var numero = document.getElementById("numero");
    var numInt= parseInt(numero.childNodes[0].nodeValue)+1;
    numero.childNodes[0].nodeValue=numInt;
    }
</script>
</html>
